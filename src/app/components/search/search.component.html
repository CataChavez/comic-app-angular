<div class="container">
    <h1>Buscador: <small>{{ termino }}</small></h1>
    <hr>

    <div class="row animated fadeIn fast" *ngIf="heroes.length == 0" >
      <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          There is not results for your search.
          <br>we found {{ heroes.length }} results for your search: {{ termino }}
        </div>
      </div>
    </div>

    <app-heroe-card [heroe]="heroe" [index]="heroe.index" *ngFor="let heroe of heroes">
    </app-heroe-card>
