<div class="container">
    <h1 clas="fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="heroe.img">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary">back</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>{{ heroe.bio }}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" class="logo-img" src="../../../assets/img/DC_Comics_logo.svg.png" alt="DC">
            <img *ngIf="heroe.casa == 'Marvel'" class="logo-img" src="../../../assets/img/Marvel_Logo.svg" alt="Marvel">
        </div>

    </div>

</div>

</div>
